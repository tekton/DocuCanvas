{% extends "feedback/base.html" %}

{% block contextNav %}
{% endblock %}  


{% block bodyContent%}
<form action="{% url 'feedback.views.signed_feedback' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Summary:<br/>
    {{form.summary}}<br/>
    Feedback:<br/>
    {{form.feedback}}<br/>
    <input type='hidden' name="user" id="id_user" value='{{user.id}}'/>
    <input type='submit' value='Submit'>
</form>
{% endblock%}
