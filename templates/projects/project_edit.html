{% extends "base.html" %}

{% block context_nav %} 
    <li><a href="/project/{{project.id}}">{{project.name}}</a></li>
    <li><a href="/issue/new/{{project_O.id}}">New Issue</a></li>
    <li><a href="/issue/meta/new">New Meta Issue</a></li>
    <li><a href="/issue/new/{{project_O.id}}">New Risk</a></li>
    <li><a href="/checklist/new/{{project_O.id}}">New Checklist</a></li>
    <li><a href="/project/{{project_O.id}}/stats">Report</a></li>
    <li><a href="/checklist/project/{{project_O.id}}">Checklists</a></li>
{% endblock%}

{% block basecontent %}
    <h2>New Project</h2>
    <form action="/project/{{project.id}}/edit" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
