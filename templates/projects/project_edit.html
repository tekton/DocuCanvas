{% extends "base.html" %}

{% block container %}
    <h2>New Project</h2>
    <form action="/project/{{project.id}}/edit" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
