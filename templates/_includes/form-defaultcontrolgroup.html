<div class="control-group {% if field.errors %}error{% endif %}">
	<label class="control-label" for="{{field.auto_id}}">{{field.label}}</label>
	<div class="controls">
		{{field}}{% if field.errors %}<span class="help-inline">{% for error in field.errors %}<i class="icon-exclamation-sign"></i> {{error}}{% endfor %}</span>{% endif %}
	</div>
</div>
