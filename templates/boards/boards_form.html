{% extends 'base.html' %}
{% block baseContent %}
	<h2>New Board</h2>
	<form action="{% url 'boards.views.boards_form' %}" method="post" onsubmit = 'return checkFormData()' enctype="multipart/form-data">
		{% csrf_token %}
		<table>
		{{form.as_table}}
		</table>
		<input type="submit" value="Submit"/>
	</form>
	<script>
	function checkFormData(div){
		console.log($('#id_image').val().split('.')[1]);
		if($('#id_image').val().split('.')[1].toLowerCase() != 'jpg' && $('#id_image').val().split('.')[1].toLowerCase() != 'jpeg' && $('#id_image').val().split('.')[1].toLowerCase() != 'png' ){
			alert('Please submit an image with an extension of jpeg, jpg or png.')
			return false;
		}
		
	} ;
	</script>
{% endblock %}
