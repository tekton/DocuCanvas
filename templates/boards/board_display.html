<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id = "container" style = 'overflow:scroll; overflow-y:hidden; width:800px; z-index:1' > </div>
         <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.0.min.js"></script>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
          <script src = '/static/scripts/board_functions.js'></script>
           <script>

            //Test variables for placing notes, most will be contained in database when finished
            var imageWidth = {{board.width}};
            var imageHeight = {{board.height}};
            var tooltipWidth = 200;
            var tooltipHeight = 200;

            // Create Background image
            var imageObj = new Image();

            // Most everything occurs inside the image onload function
            imageObj.onload = function() {
                var bgImage = new Kinetic.Image({
                    image: imageObj,
                    width: imageWidth,
                    height: imageHeight,
                    id: 'backgroundImage',
                  });

                // Test function for getting mouse position
                bgImage.on('mousedown', function(){
                var mousePos = stage.getMousePosition();
                var x = mousePos.x ;
                var y = mousePos.y ;
                $('body').append('<p>X: ' + x + ' Y: ' + y + '</p>');
                });

                var stage = new Kinetic.Stage({
                    container: 'container',
                    width: imageWidth,
                    height: imageHeight,
                });
                var shapesLayer = new Kinetic.Layer();
                var messageLayer = new Kinetic.Layer();
                shapesLayer.add(bgImage);

                // Function to add a bug to canvas
                function bugNote(x, y, noteText, divId){
                    var tooltipId = "#" + divId;
                    var bugListId = "#bugListNo" + divId;

                    var circle = new Kinetic.Circle({
                        x: x,
                        y: y,
                        radius: 8,
                        fill: '#00d2ff',
                        stroke: 'black',
                        strokeWidth: 4,
                    });

                    circle.on('mouseover', function(){
                        document.body.style.cursor = 'pointer';
                    });
                    circle.on('mouseout', function(){
                        document.body.style.cursor = 'default';
                    });

                    circle.on('mousedown', function(){
                        toggleInfoBox(divId);
                    });

                    shapesLayer.add(circle);
                    $('body').append("<div id = " + divId + " style = 'z-index: 2; width: " + tooltipWidth +"px;  position: absolute; top: " + (y - 20) + "px; left: " + (x + 24) + "px; background-color: black; opacity: 0.9; visibility: hidden; border-radius: 12px; padding: 10px'><p style = 'color: grey; text-align: left'>" + noteText + "</p><p style = 'text-align: right;'></p></div>");
                    $('body').append("<div id = 'triangle" + divId + "'; style = 'position: absolute; width: 0; height: 0; border-right: 10px solid black; border-bottom: 10px solid transparent; border-top: 10px solid transparent;  opacity: 0.9; visibility: hidden; z-index: 1; top:" + (y-10) + "px; left: " + (x+14) + "px;'></div> ");
                    $('#bugList').append("<div id = bugListNo" + divId + ">" + noteText + "<br /><a href = '#' onClick = 'toggleInfoBox(" + divId + ")'><font id = 'bugListLink" + divId + "'>SHOW</font></a><br /><br />");
                };
                function issueNote(x, y, summary, description, link, divId){
                    var tooltipId = "#" + divId;
                    var bugListId = "#bugListNo" + divId;
                    issueLink = link;
                    if(issueLink != ""){
                        issueLink = "<p style = 'text-align: right;'><a style = 'color: yellow; position: relative; bottom: -15px' href = '" + link + "' target = '_blank'>THIS IS A LINK</a></p>"
                    };
                    var circle = new Kinetic.Circle({
                        x: x,
                        y: y,
                        radius: 8,
                        fill: '#00d2ff',
                        stroke: 'black',
                        strokeWidth: 4,
                    });

                    circle.on('mouseover', function(){
                        document.body.style.cursor = 'pointer';
                    });
                    circle.on('mouseout', function(){
                        document.body.style.cursor = 'default';
                    });

                    circle.on('mousedown', function(){
                        toggleInfoBox(divId);
                    });

                    shapesLayer.add(circle);
                    $('body').append("<div id = " + divId + " style = 'z-index: 2; width: " + tooltipWidth +"px;  position: absolute; top: " + (y - 20) + "px; left: " + (x + 24) + "px; background-color: black; opacity: 0.9; visibility: hidden; border-radius: 12px; padding: 10px'><p style = 'color: white; text-align: left; position: relative; top: -15px'>" + summary + "</p><p style = 'color: grey; text-align: left'>" + description + "</p>" + issueLink + "</div>");
                    $('body').append("<div id = 'triangle" + divId + "'; style = 'position: absolute; width: 0; height: 0; border-right: 10px solid black; border-bottom: 10px solid transparent; border-top: 10px solid transparent;  opacity: 0.9; visibility: hidden; z-index: 1; top:" + (y-10) + "px; left: " + (x+14) + "px;'></div> ");
                    $('#bugList').append("<div id = bugListNo" + divId + ">" + summary + "<br /><a href = '#' onClick = 'toggleInfoBox(" + divId + ")'><font id = 'bugListLink" + divId + "'>SHOW</font></a><br /><br />");
                };
                {% if board_nodes %}
                var circleId = 0;
					{% for i in board_nodes %}
                        if("{{i.board}}" == "{{board.title}}"){
    						var newCircle = "circle" + circleId;
                            if("{{i.nodeType}}" == "issue"){
                                {% for x in issues %}
                                    if({{x.id}} == {{i.nodeLink}}){
                                        newCircle = new issueNote({{i.x}}, {{i.y}}, "{{x.summary|linebreaksbr}}", "{{x.description|linebreaksbr}}","/issue/"+{{i.nodeLink}}, circleId);
                                    };
                                {% endfor %}
                             }else if('{{i.nodeType}}' == 'note'){
                                {% for y in board_notes %}
                                    if("{{y.id}}" == "{{i.nodeLink}}"){
    						          newCircle = new issueNote({{i.x}}, {{i.y}},"{{y.title|linebreaksbr}}", "{{y.description|linebreaksbr}}","", circleId);
                                  };
                                {% endfor %}
                            };
    						circleId ++;
                        };
				    {% endfor %}
				{% else %}
					$('body').append('<p>No Board nodes</p>');
				{% endif %}
                stage.add(shapesLayer);
             };
            imageObj.src = '/static/{{board.image}}';

             function toggleInfoBox(divId){
                var toggleTooltipDiv = document.getElementById(divId);
                var tooltipId = "#" + divId;
                var bugListId = "#bugListNo" + divId;
                var triangleId = "triangle" + divId;
                var bugListLinkId = "#bugListLink" + divId;
                var toggleTriangleDiv = document.getElementById(triangleId);
                    if(toggleTooltipDiv.style.visibility == 'visible'){
                        toggleTooltipDiv.style.visibility = 'hidden';
                        toggleTriangleDiv.style.visibility = 'hidden';
                        $(tooltipId).css('visibility', 'hidden');
                        $(bugListId).css('background-color', 'green');
                        $(bugListLinkId).text("Show");

                    }else{
                        toggleTooltipDiv.style.visibility = 'visible';
                        toggleTriangleDiv.style.visibility = 'visible';
                        $(tooltipId).css('visibility', 'visible');
                        $(bugListId).css('background-color', 'yellow');
                        $(bugListLinkId).text("Hide");
                    };
            };

            function toggleBugListDiv(){
                var toggleDiv = document.getElementById('bugList');
                if(toggleDiv.style.visibility == 'visible'){
                    toggleDiv.style.visibility = 'hidden'
                    $('#toggler').text("Show");
                }else{
                    toggleDiv.style.visibility = 'visible'
                    $('#toggler').text("Hide");
                };
            };
            /*$('body').append("<div  style = 'position: fixed; width: 200px; height: 50px; top: 0px; left:" + (imageWidth+300) + "px; background-color: blue; z-index: 10'><a id = 'toggler' href = '#' onclick='toggleBugListDiv()'>Hide</a></div>");
            $('body').append("<div id = 'bugList' style = 'position: fixed; width: 190px; top: 50px; left: 1383px; padding: 5px; background-color: green; visibility: visible; overflow:scroll;'></div>")*/
         </script>
         <div  style = 'position: fixed; width: 200px; height: 50px; top: 0px; left:800px; background-color: blue;'><a id = "toggler" href = "#" onclick="toggleBugListDiv()">Hide</a></div>
         <div id = 'bugList' style = 'position: fixed; width: 190px; height:500px; top: 50px; left: 800px; padding: 5px; background-color: green; visibility: visible; overflow:scroll;'></div> 
    </body>
</html>
