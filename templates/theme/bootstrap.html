<!doctype html>
<html lang="en">
<head>
{% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Gadget</title>

	<link rel="stylesheet" href="{% static "theme/assets/css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "theme/assets/css/bootstrap-responsive.css" %}">

	<style>
		body {
			font-size: 16px;
		}

		#globalwrap {
			padding-top: 65px;
		}
	
		#sitenav .navbar-inner {
			min-height: 50px;
			border-bottom: 0;
			box-shadow: 0 1px 5px #5A5A5A;
		}
		#sitenav .brand {
			padding: 0 5px;
			margin-left: 0;
			margin-right: 15px;
			background-color: #587C91;
			width: 50px;
			height: 50px;
			display: block;
		}
		#sitenav .brand .logo {
			display: block;
			text-indent: -9999px;
			width: 50px;
			height: 50px;
			background-image: url({% static "theme/assets/img/logo-gadget-sitenav.png" %});
			background-repeat: no-repeat;
			background-position: center;
		}
		#sitenav .nav {
			margin-top: 5px;
		}
		#sitenav .nav .active {
			border-bottom: 5px solid #587C91;
		}
		#sitenav.navbar-inverse .navbar-inner {
			background-color: #2B2F32;
			background-image: none;
		}
		#sitenav.navbar-inverse .brand,
		#sitenav.navbar-inverse .nav > li > a {
			color: #FFF;
		}
		#sitenav #mainnav li {
			text-transform: uppercase;
			font-weight: bold;
		}
		#sitenav .dropdown-menu > li > a:hover,
		#sitenav .dropdown-menu > li > a:focus,
		#sitenav .dropdown-submenu:hover > a,
		#sitenav .dropdown-submenu:focus > a {
			background-color: #587C91;
			background-image: none;
		}
		#sitenav #searchform .search-query {
			width: 150px;
			margin-top: 5px;
		}
		#sitenav #searchform #search-icon-advanced .icon-search {
			margin-top: 5px;
		}
		#sitenav #searchform .btn {
			padding: 2px 4px;
		}
		#sitenav .nav form {
			margin: 0;
		}

		.panel {
			border: 1px solid #F2F2F2;
			padding: 5px 15px;
			margin: 5px 0 15px;

			border-radius: 5px;
			box-shadow: 0 1px 4px #5A5A5A;
		}

		#pagetitle {
			text-align: center;
			margin: 15px 0 25px;
		}

		#pagetitle .title-separator {
			display: none;
		}


		#issue-column-main,
		#issue-column-aside {
			transition: width .3s;
		}

		#issue-column-aside .metainfo-hide #issue-metainfo-content  {
			display: none;
		}
		.issue-comment .comment-editbutton {
			display: none;
		}
		.issue-comment:hover .comment-editbutton {
			display: block;
		}

		#maincontent {
		    -o-animation: fadein 1.5s;
		    -moz-animation: fadein 1.5s;
		    -webkit-animation: fadein 1.5s;
		    animation: fadein 1.5s;
		}

		@-o-keyframes fadein {
		    from {
		        opacity:0;
		    }
		    to {
		        opacity: 1;
		    }
		}â€‹
		@-moz-keyframes fadein {
		    from {
		        opacity:0;
		    }
		    to {
		        opacity:1;
		    }
		}
		@-webkit-keyframes fadein {
		    from {
		        opacity:0;
		    }
		    to {
		        opacity:1;
		    }
		}
		@keyframes fadein {
		    from {
		        opacity:0;
		    }
		    to {
		        opacity:1;
		    }
		}

		@media (min-width: 980px) {
			
		}

		/* Large Desktop */
		@media (min-width: 1200px) {

		}
		
		/* Portrait tablet to landscape and desktop */
		@media (min-width: 768px) and (max-width: 979px) {
			.navbar-fixed-top .navbar-inner,
			.navbar-fixed-bottom .navbar-inner {
				padding: 0;
			}

			.navbar .btn-navbar {
				margin-right: 10px;
				margin-top: 10px;
			}
		}
		
		/* Landscape phone to portrait tablet */
		@media (max-width: 767px) {
			.navbar-fixed-top .navbar-inner,
			.navbar-fixed-bottom .navbar-inner {
				padding: 0;
			}

			.navbar .btn-navbar {
				margin-right: 10px;
				margin-top: 10px;
			}
		}
		
		/* Landscape phones and down */
		@media (max-width: 480px) {
			.navbar-fixed-top .navbar-inner,
			.navbar-fixed-bottom .navbar-inner {
				padding: 0;
			}

			.navbar .btn-navbar {
				margin-right: 10px;
				margin-top: 10px;
			}
		}

		{% block additionalstyles %}{% endblock %}
	</style>
</head>
<body>
	<div id="globalwrap">
		{% block basecontent %}{% endblock %}
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="{% static "theme/assets/js/bootstrap.js" %}"></script>
    <script src="{% static "theme/assets/js/tablesorter/jquery.tablesorter.js" %}"></script>
    <script>
        $(".table-sortable").tablesorter();
        {% block additionaljs %}{% endblock %}
    </script>
</body>
</html>
