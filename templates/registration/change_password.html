{% extends "registration/base.html" %}

{% block contextNav %}
    <a href="/">Dashboard</a>
    <a href="{% url 'auth.views.user_overview' user.id %}">{{user}}</a>
    <a href="{% url 'auth.views.account_settings' %}">Account Settings</a>
{% endblock%}

{% block bodyContent %}
<form action="/accounts/change_password" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
