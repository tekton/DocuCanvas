{% extends "base.html" %}

{% block contextNav %}
    <li><a href="/">Dashboard</a></li>
    <li><a href="/auth/user/{{user.id}}">{{user}}</a></li>
    <li><a href="/accounts/account_settings">Account Settings</a></li>
{% endblock%}

{% block baseContent %}
<form action="/accounts/change_password" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
