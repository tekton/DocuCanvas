{% extends "base.html" %}

{% block context_nav %}
    <a href="/">Dashboard</a>
    <a href="/auth/user/{{user.id}}">{{user}}</a>
    <a href="{% url 'auth.views.account_settings' %}">Account Settings</a>
{% endblock%}

{% block container %}
<form action="/accounts/change_password" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
