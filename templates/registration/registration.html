{% extends "base.html" %}

{% block container %}

<form action="/accounts/register" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
    <input type="submit" value="Submit"/>
    <input type="hidden" name="next" id="next" value="{{next}}" />
</form>

{% endblock %}
