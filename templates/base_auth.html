<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gadget</title>
        <link rel="stylesheet" href="/static/css/jquery-ui.css" />
        <style>
            ::-moz-selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            ::selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            html {
                padding: 0 10px;
                font-size: 20px;
                line-height: 1.4;
                color: #737373;
                background: #f0f0f0;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            html,
            input {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            body {
                max-width: 900px;
                _width: 900px;
                padding: 30px 50px 50px;
                border-width: 0 1px;
                border-style: solid;
                border-color: #b3b3b3;
                margin: 10% auto;
                box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
                background: #fcfcfc;
                text-align: center;
            }

            h1 {
                font-size: 50px;
                text-align: center;
            }

            h1 span {
                color: #bbb;
            }

            h3 {
                margin: 1.5em 0 0.5em;
            }

            a{
                text-decoration:none;
                color:#737373;
            }

            .container {
                /*max-width: 1000px;*/
                _width: 380px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid white;
                border-radius: 4px;
                box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
                background: #fcfcfc;
            }
        </style>

        
    </head>
    <body>
            {% block container %}{% endblock %}
    </body>
</html>
