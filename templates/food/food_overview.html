{% extends "base.html" %}

{% block container %}

<h2><a href="/food/all">Pending Food Requests:</a></h2>
<table>
    <tr>
        <td><b>Requested By: </b></td>
        <td><b>Item Requested: </b></td>
        <td><b>Quantity: </b></td>
        <td><b>Total Cost: </b></td>
        <td><b>Expected By: </b></td>
    </tr>
    {% for food in pending_food%}
    <tr>
        <td><a href="/food/view/{{food.id}}">{{food.user}}</a></td>
        <td><a href="/food/comp/{{food.id}}">{{food.item}}</a></td>
        <td>{{food.quantity}}</td>
        <td>{{food.total_cost}}</td>
        <td>{{food.desired_completion}}</td>
    </tr>
    {% endfor%}
</table>

{% endblock %}
