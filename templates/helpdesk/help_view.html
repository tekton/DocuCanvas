{% extends "base.html" %}

{% block context_nav %}
    <a href="/help/new">Ask a Question</a>
    <a href="/help/complete">All Past Questions</a>
    <a href="/help/pending">Unanswered Questions</a>
{% endblock %}

{% block container %}
	<table>
		<b>User:</b></br>
		{{help.user}}</br>
		<b>Question:</b></br>
		{{help.question}}</br>
		<b>Asked On: </b>{{help.request_init}}</br>
		<img src={{help.photo}}/></br>
	</table>
{% endblock %}
