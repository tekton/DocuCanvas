{% extends "socialplatform/base.html" %}

{% block contextNav %}
	<li><a href="{% url 'helpdesknew.views.help_form' %}">Ask a Question</a></li>
	<li><a href="{% url 'helpdesknew.views.get_resolved' %}">Resolved Questions</a></li>
	<li><a href="{% url 'helpdesknew.views.get_pending' %}">Unresolved Questions</a></li>
	<li><a href="{% url 'helpdesknew.views.user_help' %}">Your Questions</a></li>
{% endblock %}

{% block bodyContent %}
	<form action="{% url 'socialplatform.views.add_twitter_acct' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr><td>Username:</td></tr>
			<tr><td>{{form.user_name}}</td></tr>
		</table>
		<input type='hidden' name="user" id="id_user" value='{{user.id}}'/>
		<input type="submit" value="Submit"/>
	</form>
{% endblock %}
