{% extends "base.html" %}

{% block context_nav %} 
    <a href="/issue/{{issue.id}}">Back to Issue</a>
    <a href="/project/{{issue.project.id}}">{{issue.project.name}}</a>
{% endblock%}

{% block container %}
    <form action="/issue/{{issue.id}}/edit" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
    <input type="submit" value="Submit"/>
    </form>

{% endblock %}
