{% extends "base.html" %}

{% block extra_head %}
    <style type="text/css">
        td.permSelect div {
            min-width: 250px;
            margin-right: 20px;
            float: left;
        }

        td.permSelect select {
            min-width: 220px;
        }
    </style>

{% endblock %}

{% block container %}
    <form id="miform" action="/issue/meta/{% if new %}new{% else %}{{ form.instance.id }}/edit{% endif %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr><th>Permissions:</th>
            <td class="permSelect">
                <div><strong>Can View</strong><br/>
                    {{ pform.view_users }}
                </div>
                <div><strong>Can Update/Delete</strong><br/>
                    {{ pform.update_users }}
                </div>

            </td></tr>
        </table>
        <input type="submit" value="Submit"/>
    </form>

{% endblock %}
